<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <style>

        body{
            height: 100vh;
        }

        header{
            position: sticky;
            top:0;
            left: 0;
            z-index: 1;
        }

        .profile {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            cursor: pointer;
        }

        .searchIcon {
            font-size: 26px;
            color: white;
            cursor: pointer;
        }

        .container {
            height: 100%;
            margin-top: 20px;
          
        }

        #carouselExampleInterval {
            height: 580px;
        }

        img {
            object-position: center;
            object-fit: cover;
        }

        .items{
            height: 500px;
        }
        
    </style>


</head>
<body>

    <header class=" bg-dark  p-3 d-flex justify-content-between align-items-center">

        <h3 class=" text-light">MY WEB</h3>
        
        <div class="d-flex">

            <a href="#" class="btn btn-light me-3">Home</a>
            <a href="#" class="btn btn-light me-3">About</a>
            <div class="dropdown me-3">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Product
                </button>
                <ul class="dropdown-menu">
                  <li><button class="dropdown-item" type="button">Phone</button></li>
                  <li><button class="dropdown-item" type="button">Clothes</button></li>
                  <li><button class="dropdown-item" type="button">Computer</button></li>
                </ul>
            </div>

            <a href="#" class="btn btn-light me-3">Contact</a>

        </div>


        <div class="d-flex  align-items-center">

            <!-- Search Icon -->
            <div type="button" data-bs-toggle="offcanvas"  data-bs-target="#offcanvasSearch" aria-controls="offcanvasBottom"  class=" me-3"><i class="bi bi-search searchIcon"></i></div>
            
            <!-- Profile -->
            <div class="dropdown">

                <!-- <img class=" dropdown-toggle profile"  data-bs-toggle="dropdown" src="https://plus.unsplash.com/premium_photo-1689977968861-9c91dbb16049?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D"> -->

                <img class="dropdown-toggle  profile" src="https://plus.unsplash.com/premium_photo-1689977968861-9c91dbb16049?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D" data-bs-toggle="dropdown">
                    
                
                <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Message</button></li>
                <li><button class="dropdown-item" type="button">Profile</button></li>
                <li><button class="dropdown-item" type="button">Logout</button></li>
                </ul>

            </div>

        </div>
        
        

    </header>

    <div class=" container p-0">

        <!-- Slider start -->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner h-100">

              <div class="carousel-item h-100 active" data-bs-interval="3000">
                <img src="https://www.triplekangkor.com/wp-content/uploads/2023/08/Angkor-Wat-1024x574.png" class="d-block w-100 h-100" alt="...">
              </div>

              <div class="carousel-item h-100" data-bs-interval="3000">
                <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/6/2023/11/14133432/Angkor-Wat-at-sunrise-Sakdawut-Tangtongsap-Shutterstock-1600x900.jpg" class="d-block w-100 h-100" alt="">
              </div>

              <div class="carousel-item h-100" data-bs-interval="3000">
                <img src="https://static.toiimg.com/thumb/105416313/Angkor-Wat-Cambodia.jpg?width=636&height=358&resize=4" class="d-block w-100 h-100" alt="...">
              </div>

            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

        </div>
        <!-- Slider end -->

        <!-- Product start -->
        <section class=" mt-5">
            <div class="row p-0 m-0">
                <div class="items col-12 col-lg-4 col-md-6 mb-3 mb-lg-5">
                    <div class="card h-100">
                        <img src="https://thebettercambodia.com/wp-content/uploads/2024/01/AngkorWat-Sunset.png.webp" class="card-img-top w-100 h-100" alt="...">
                    </div>
                </div>

                <div class="items col-12 col-lg-4 col-md-6 mb-3 mb-lg-5">
                    <div class="card h-100">
                        <img src="https://thebettercambodia.com/wp-content/uploads/2024/01/AngkorWat-Sunset.png.webp" class="card-img-top w-100 h-100" alt="...">
                    </div>
                </div>

                <div class="items col-12 col-lg-4 col-md-6 mb-3 mb-lg-5">
                    <div class="card h-100">
                        <img src="https://thebettercambodia.com/wp-content/uploads/2024/01/AngkorWat-Sunset.png.webp" class="card-img-top w-100 h-100" alt="...">
                    </div>
                </div>

                <div class="items col-12 col-lg-4 mb-3 col-md-6 mb-lg-5">
                    <div class="card h-100">
                        <img src="https://thebettercambodia.com/wp-content/uploads/2024/01/AngkorWat-Sunset.png.webp" class="card-img-top w-100 h-100" alt="...">
                    </div>
                </div>

                <div class="items col-12 col-lg-4 mb-3 col-md-6 mb-lg-5">
                    <div class="card h-100">
                        <img src="https://thebettercambodia.com/wp-content/uploads/2024/01/AngkorWat-Sunset.png.webp" class="card-img-top w-100 h-100" alt="...">
                    </div>
                </div>

                <div class="items col-12 col-lg-4 col-md-6 mb-3 mb-lg-5">
                    <div class="card h-100">
                        <img src="https://thebettercambodia.com/wp-content/uploads/2024/01/AngkorWat-Sunset.png.webp" class="card-img-top w-100 h-100" alt="...">
                    </div>
                </div>


            </div>
        </section>
        <!-- Producnt end -->

    </div>

    <!-- offcanvas start -->
    <div class="offcanvas offcanvas-bottom h-50"  tabindex="-1" id="offcanvasSearch"    aria-labelledby="offcanvasBottomLabel">
        
        <div class="offcanvas-body small p-5">
            <h3 class=" text-center">Search Items</h3>
            <input type="search" name="" id="" class=" form-control shadow-none" placeholder="Search here......">
        </div>

    </div>
    <!-- offcasvas end -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
