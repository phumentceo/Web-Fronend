<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body{
            height: 100vh;
            position: relative;
            
        }
        .main-contents{
            width: 800px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>

    <div class="main-contents row p-0 m-0">

        <div class="col-11 h-100 ps-0">

            <div class="card row p-0 m-0 rounded-0 h-100">

                <div class="col-12 row p-0 m-0 h-50">

                    <div class="col-8 h-100 ps-0">
                        <div class="card h-100 bg-warning rounded-0"></div>
                    </div>

                    <div class="col-4 h-100 pe-0 ps-0">

                        <div class="card row p-0 m-0 h-100 rounded-0">

                            <div class="col-12 h-50 bg-warning"></div>

                            <div class="col-12 h-50 bg-dark"></div>
                            
                        </div>

                    </div>

                </div>

                <div class="col-12 row p-0 m-0 h-50">

                    <div class="col-4 h-50 ps-0 pt-2">
                        <div class="card h-100 rounded-0 bg-success"></div>
                    </div>

                    <div class="col-8 h-50 ps-0 pe-0 pt-2">
                        <div class="card rounded-0 bg-success h-100"></div>
                    </div>

                    <div class="col-4 h-50 ps-0 pt-2">
                        <div class="card h-100 rounded-0 bg-success"></div>
                    </div>

                    <div class="col-4 h-50 ps-0 pt-2">
                        <div class="card h-100 rounded-0 bg-success"></div>
                    </div>

                    <div class="col-4 h-50 ps-0 pe-0 pt-2">
                        <div class="card h-100 rounded-0 bg-success"></div>
                    </div>

                </div>

            </div>

        </div>

        <div class="col-1  h-100 pe-0">
            <div class="card rounded-0 h-100 bg-dark"></div>
        </div>

    </div>

</body>
</html>
