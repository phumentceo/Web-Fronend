<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body{
            height: 100vh;
        }
        .container-fluid{
            height: 100%;
        }
        .header{
            height: 20%;
        }
        .contents{
            height: 80%;
        }
        .element-content{
            height: 80%;
        }
        .footer {
            height: 20%;
        }
    </style>
</head>
<body>
    <div class=" container-fluid p-0 m-0">
        <!-- header start -->
        <div class="header row p-0 m-0 bg-dark"></div>
        <!-- header end -->

        <!-- contents start -->
        <div class="contents row bg-primary p-0 m-0">
            <div class="navbar-left col-3 h-100 bg-success"></div>

            <div class="main-contents col-9 row p-0 m-0 h-100 bg-info ">

                <div class="element-content col-12 bg-secondary"></div>
                <div class="footer col-12 bg-dark"></div>

            </div>

        </div>
        <!-- contents end -->
    </div>
</body>
</html>
