<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark header-nav">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <img style="width: 100px;" src="https://www.pngall.com/wp-content/uploads/13/Shopify-Logo-PNG.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="categories-item">

                     
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <div class="cart-box" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                    <i class="bi bi-basket3 cartIcon"></i>
                </div>
                

            </div>
        </div>
    </nav>


    <!-- cart sidebar start -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Cart Item</h5>
          <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body"  id="cart-items">
            <!-- <div class="items d-flex justify-content-between align-items-center mb-3">
                <img width="50px" src="https://www.hotspotstore.com/wp-content/uploads/2023/03/Oppo-Reno-8-T-5G-Might-Black2-2.webp" alt="">
                <p>$400</p>
                <p>Qty : 3</p>
                <button>remove</button>
            </div> -->
        </div>
    </div>
    <!-- cart sidebar end  -->

   <div class=" container mt-3">

      <!-- Slider start -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner slides-item" >
            <!-- <div class="carousel-item active">
                <img style="height: 500px;" src="https://media.product.which.co.uk/prod/images/original/f4e8c0ef7c7b-phones-vertical-header.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height: 500px;" src="https://media.product.which.co.uk/prod/images/original/f4e8c0ef7c7b-phones-vertical-header.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height: 500px;" src="https://media.product.which.co.uk/prod/images/original/f4e8c0ef7c7b-phones-vertical-header.jpg" class="d-block w-100" alt="...">
            </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Slider end -->

      <!-- Category -->
       <section class=" categories">
          <h3 class=" text-center mb-4 text-decoration-underline">Categories</h3>
          <div class="row p-0 m-0">

               <div class="col-lg-6 p-0 m-0">
                   <div class="row p-0 m-0" id="category-left">

                       

                   </div>
               </div>

               <div class="col-lg-6" id="category-right">
                    
               </div>

          </div>
       </section>
       <!-- Category -->

       <!-- All Product start -->
       <section class="all_product mt-5">
         <h3 class=" text-center mb-4"><u>All Product</u></h3>

         <div class="row p-0 m-0" id="show-products">

         </div>

       </section>
       <!-- All Product end-->


       <div class=" mt-5">
          <div class=" w-50  mx-auto">
            <h6 class=" text-center">follow me with email</h6>
            <div class=" d-flex">
                <input type="text" class=" form-control shadow-none rounded-0" placeholder="Enter your email">
                <button class="btn btn-primary w-25 mx-auto shadow-none rounded-0" id="search-btn">Subscript</button>
            </div>
          </div>
          
       </div>

        <!-- Modal start-->
        <div class="modal fade" id="modal-show_product" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 40%;">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="btn-close float-end shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                        <div class="row py-4 product-view">
                                               
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal end -->

   </div>


   

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</html>
