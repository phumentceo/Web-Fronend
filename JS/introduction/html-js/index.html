<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark header-nav">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">JS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="categories-item">

                     
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

   <div class=" container mt-3">

      <!-- Slider start -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner slides-item" >
            <!-- <div class="carousel-item active">
                <img style="height: 500px;" src="https://media.product.which.co.uk/prod/images/original/f4e8c0ef7c7b-phones-vertical-header.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height: 500px;" src="https://media.product.which.co.uk/prod/images/original/f4e8c0ef7c7b-phones-vertical-header.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height: 500px;" src="https://media.product.which.co.uk/prod/images/original/f4e8c0ef7c7b-phones-vertical-header.jpg" class="d-block w-100" alt="...">
            </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Slider end -->

      <!-- Category -->
       <section class=" categories">
          <h3 class=" text-center mb-4 text-decoration-underline">Categories</h3>
          <div class="row p-0 m-0">

               <div class="col-lg-6 p-0 m-0">
                   <div class="row p-0 m-0" id="category-left">

                       

                   </div>
               </div>

               <div class="col-lg-6" id="category-right">
                    
               </div>

          </div>
       </section>
       <!-- Category -->

       <!-- All Product start -->
       <section class="all_product mt-5">
         <h3 class=" text-center mb-4"><u>All Product</u></h3>

         <div class="row p-0 m-0" id="show-products">

             

            

         </div>

       </section>
       <!-- All Product end-->


       
        
  
        <!-- Modal start-->
        <div class="modal fade" id="modal-show_product" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-6 modal-image-show">
                                <img src="https://asia-exstatic-vivofs.vivo.com/PSee2l50xoirPK7y/1719300660152/40ed4c1601b8b87b1b7a8d8ef6ea2b0d.png" alt="">
                            </div>
                            <div class="col-lg-6">
                                <h4>I phone 12 pro max</h4>
                                <p>Price : $400</p>
                                <button class=" btn btn-primary">add to cart</button>
                            </div>                        
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal end -->

   </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</html>
